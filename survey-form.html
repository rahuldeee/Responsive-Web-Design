<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Survey</title>
</head>
<body>
  <h1 id="title">Red Survey</h1>
  <p id="description">Please fill out the survey.</p>
<form id="survey-form">
  <label id="name-label">Name
  <input type="text" id="name" placeholder="Enter your name" required>
  </label>
  <label id="email-label"> Enter your email
    <input type="email" id="email" placeholder="Enter your email" required>
    </label>
  <label id="number-label">Age(optional)
    <input type="number" id="number" placeholder="Age" min="13" max="120">
  </label>
  <label>which marxist are you?
    <select id="dropdown">
      <option>Select one</option>
      <option>Marxist-Leninst</option>
      <option>Trotsykist</option>
      <option>Maoist</option>
      <option>Other</option>
    </select>
  </label>
  <label>Do you support the theory of permenant revolution?
    <input type="radio" name="yes-no" value="Yes" checked>Yes
    <input type="radio" name="yes-no" value="No">No
  </label> 
  <label>Fav communist writer(s) (check all that apply): 
    <input type="checkbox" value="Lenin">Lenin
    <input type="checkbox" value="Trotsky">Trotsky
    <input type="checkbox" value="Stalin">Stalin
    <input type="checkbox" value="Ted Grant"> Ted Grant
    <input type="checkbox" value="Antonio Gramchi">Antonio Gramchi
  </label>

  <label>Comments(if any):
    <textarea></textarea>
  </label>
  <input type="submit" id="submit">


</form>
  </body>
</html>
